name: Test
on:
  pull_request:

jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: .ci/docker-compose.yml

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build docker images
      run: docker compose up

    - name: Run tests
      run: docker compose logs